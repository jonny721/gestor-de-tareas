<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gestor de Tareas</h1>
    </div>
    <div class="sidebar">
      <button id="close-sidebar" class="close-btn">X</button>
      <h2>Crear nueva lista</h2>
      <form id="list-form">
        <input type="text" class="altura" id="list-input" placeholder="Añadir nueva lista" required>
        <button class="button" type="submit">Añadir</button>
      </form>
      <h3>Listas de tareas</h3>
      <ul id="task-list">
        <!-- Las listas se añadirán aquí dinámicamente -->
      </ul>
    </div>
    <div class="main">
      <button id="toggle-sidebar">☰</button> <!-- Botón de menú hamburguesa -->
      
      <div id="task-area">
          <!-- El gestor de tareas se cargará aquí dinámicamente -->
      </div>

    </div>
          <div class="footer">
        <p>© 2023 Gestor de Tareas</p>
      </div>
  </div>
  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
